<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSkipper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #030712;
            font-size: 16px;
        }

        .navbar {
            background-color: #1f2937;
            padding: 0.5rem 1rem; /* Adjusted padding for a smaller navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto; /* Adjust height based on content */
            min-height: 60px; /* Set a smaller minimum height */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            max-width: 150px; /* Maximum width to fit within the navbar */
            max-height: 60px; /* Ensure the height fits well within the navbar */
            height: auto; /* Maintain aspect ratio */
        }

        .logo-text {
            color: white;
            margin-top: 0.5rem; /* Space between logo and text */
            font-size: 1rem; /* Adjust font size */
        }

        /* Media query for tablets */
        @media screen and (min-width: 768px) {
            .navbar {
                padding: 0.5rem 1.5rem; /* Adjusted padding */
                min-height: 80px; /* Adjusted minimum height */
            }

            .logo {
                max-width: 180px; /* Adjusted for tablets */
                max-height: 70px; /* Adjusted for tablets */
            }

            .logo-text {
                font-size: 1.1rem; /* Adjusted font size */
            }
        }

        /* Media query for desktops */
        @media screen and (min-width: 1024px) {
            .navbar {
                padding: 0.5rem 2rem; /* Adjusted padding */
                min-height: 100px; /* Adjusted minimum height */
            }

            .logo {
                max-width: 500px; /* Adjusted for desktops */
                max-height: 200px; /* Adjusted for desktops */
            }

            .logo-text {
                font-size: 1.2rem; /* Adjusted font size */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/ooye.labs-logo.svg" alt="AdSkipper Logo" class="logo">
            <p class="logo-text">I love ooyelabs</p>
        </div>
    </nav>
</body>
</html>
